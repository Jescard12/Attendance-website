<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Family Excuse</title>
    <style>
        .excuse-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
        }
        .ndulogo {
            border-radius: 50%;
        }
        .copy-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .footer-frame {
            margin-top: 50px;
        }
        h4.wlc-msg {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section with Logo -->
    <header>
        <nav class="navbar navbar-light bg-light py-3">
            <a class="navbar-brand mx-auto" href="#">
                <img class="ndulogo" src="images/NDULogo.png" width="80" height="80" alt="University Logo">
            </a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container my-5 d-flex justify-content-center">
        <div class="excuse-card col-md-8 col-lg-6">
            <h4 class="mb-4 wlc-msg">Family Excuse</h4>

            <!-- Multiple Excuse Options -->
            <div class="mb-4">
                <label class="form-label"><strong>Copy the appropriate excuse text:</strong></label>

                <!-- Family Emergency (Hospitalization) -->
                <div class="input-group mb-3">
                    <textarea id="hospitalExcuseText" class="form-control" rows="4" readonly>Dear Student Affairs Office (SAO),

I am unable to attend my classes due to a family emergency. A close family member has been hospitalized, and I am needed to provide support.

Thank you for your understanding.
Sincerely,
[Your Name]</textarea>
                    <button class="btn copy-btn ms-2" onclick="copyToClipboard('hospitalExcuseText')">Copy</button>
                </div>

                <!-- Bereavement (Death in Family) -->
                <div class="input-group mb-3">
                    <textarea id="bereavementExcuseText" class="form-control" rows="4" readonly>Dear Student Affairs Office (SAO),

I am unable to attend my classes due to a recent bereavement in my family. I request time to make necessary arrangements and grieve.

Thank you for your understanding.
Sincerely,
[Your Name]</textarea>
                    <button class="btn copy-btn ms-2" onclick="copyToClipboard('bereavementExcuseText')">Copy</button>
                </div>

               
            </div>

            <!-- Back Button -->
            <div class="text-center">
                <a href="index.html" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer-frame">
        <div class="container text-center">
            <p class="text-muted">Attendance System &copy; 2024 </p>
        </div>
    </footer>

    <!-- Copy to Clipboard Script -->
    <script>
        function copyToClipboard(elementId) {
            const textArea = document.getElementById(elementId);
            textArea.select();
            textArea.setSelectionRange(0, 99999); // Mobile compatibility
            document.execCommand("copy");
            alert("Excuse text copied to clipboard!");
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
