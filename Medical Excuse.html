<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Medical Excuse</title>
    <style>
        .excuse-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
        }
        .ndulogo {
            border-radius: 50%;
        }
        .copy-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .footer-frame {
            margin-top: 50px;
        }
        h4.wlc-msg {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section with Logo -->
    <header>
        <nav class="navbar navbar-light bg-light py-3">
            <a class="navbar-brand mx-auto" href="#">
                <img class="ndulogo" src="images/NDULogo.png" width="80" height="80" alt="University Logo">
            </a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container my-5 d-flex justify-content-center">
        <div class="excuse-card col-md-8 col-lg-6">
            <h4 class="mb-4 wlc-msg">Medical Excuse</h4>

            <!-- Copy Box for Excuse Message -->
            <div class="mb-4">
                <label for="medicalExcuseText" class="form-label"><strong>Copy this excuse text:</strong></label>
                <div class="input-group">
                    <textarea id="medicalExcuseText" class="form-control" rows="5" readonly>Dear Student Affairs Office (SAO),

I am unable to attend my classes due to medical reasons. I have attached the necessary medical documents, including my doctor's prescription and medical receipts, for your review.

I appreciate your understanding and support during this time.

Thank you.
Sincerely,
[Your Name]</textarea>
                    <button class="btn copy-btn ms-2" onclick="copyToClipboard()">Copy</button>
                </div>
            </div>

            <!-- Requirements List -->
            <p><strong>Requirements:</strong></p>
            <ul class="list-group mb-4">
                <li class="list-group-item">*Doctor's prescription</li>
                <li class="list-group-item">*Medical receipts</li>
            </ul>

            <!-- Back Button -->
            <div class="text-center">
                <a href="index.html" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer-frame">
        <div class="container text-center">
            <p class="text-muted">Attendance System &copy; 2024 </p>
        </div>
    </footer>

    <!-- Copy to Clipboard Script -->
    <script>
        function copyToClipboard() {
            const textArea = document.getElementById("medicalExcuseText");
            textArea.select();
            textArea.setSelectionRange(0, 99999); // Mobile compatibility
            document.execCommand("copy");
            alert("Excuse text copied to clipboard!");
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
